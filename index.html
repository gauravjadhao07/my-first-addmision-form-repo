<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admission Form</title>
</head>
<body>
    <img src="tgp.logo.png" height="175px"/>
    <br/>
    <br/>
    <b>Admission Form 2024-2025</b>
    <br/>
    <br/>
    <form>
        <div>
        1.<label for="inputstudent">Name of Student:</label>
        <input type="text" id="inputstudent"/>
        <br/> 
        <br/>   
        2.<label for="inputf">Father's Name:</label>
        <input type="text" id="inputf"/> 
        <br/>
        <br/>
        3.<label for="inputsem">Mother's Name:</label>
        <input type="text" id="inputsem"/>
        <br/>
        <br/>
        4.<label for="inputsem">Semester:</label>
        <input type="text" id="inputsem"/>
        <br/>
        <br/>
        5.<label for="inputb">Branch:</label>
        <input type="text" id="inputsemb"/>
        <br/>
        <br/>
        6.<label for="inputd">Date of Birth:</label>
        <input type="date" id="inputd"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        7.<input type="radio" name="gender"/>Male
        <input type="radio" name="gender"/>Female
        <br/>
        <br/>
        8.<label for="inputa">Aadhar No:</label>
        <input type="text" id="inputa"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       9.<label for="inputa">ABC ID:</label>
        <input type="text" id="inputa"/>
        <br/>
        <br/>
        10.<label for="inputaddres">Current Address:</label>
        <input type="text" id="inputaddres"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        11.<label for="inputpmtaddres">Parmanent Address:</label>
        <input type="text" id="inputpmtaddres"/>
        <br/>
        <br/>
        12.<label for="inputrollno">Class Roll No.of previous Year:</label>
        <input type="text" id="inputrollno"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        13.<label for="inputeno">Enrollment No:</label>
        <input type="text" id="inputeno"/>
        <br/>
        <br/>
        14.<label for="inputsno">Scholarship Bank A/c No:</label>
        <input type="text" id="inputsno"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        15.<label for="inputbankname">Name Of Bank:</label>
        <input type="text" id="inputbankname"/>
        <br/>
        <br/>
        16.<select>
            <option>Select Category</option>
            <option>General</option>
            <option>SC</option>
            <option>ST</option>
            <option>NT-1</option>
            <option>NT-2</option>
            <option>NT-3</option>
            <option>VJNT</option>
            <option>OBC</option>
            <option>SBC</option>
        </select>
        <br/>
        <br/>
        17.<label for="inpuimg">Uplod PNG Formate Image</label>
        <input type="file" id="inpuimg"/>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit"/>
        </div>
    </form>
</body>
</html>
